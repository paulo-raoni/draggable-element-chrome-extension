<!DOCTYPE html>
<html lang="en">
<head>
    <title>Draggable Element Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Draggable Element Creator</h1>
    <form>
        <div class="form-div">
            <input type="file" id="file-input">
        </div>
        <div class="form-div">
            <input type="text" placeholder="heigth">
        </div>
        <div class="form-div">
            <input type="text" placeholder="width">
        </div>
        <div class="form-div">
            <input type="submit" id="create-element-input" value="Create Element">
        </div>
    </form>
    <script src="popup.js"></script>
</body>
</html>
